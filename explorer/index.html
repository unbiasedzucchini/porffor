<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porffor Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">
</head>
<body>
  <header>
    <h1>Porffor Explorer</h1>
    <div class="header-right">
      <button id="compile-btn">Compile</button>
      <span id="status"></span>
    </div>
  </header>

  <main>
    <div class="source-panel" id="source-panel">
      <textarea id="source-editor">// Try some JavaScript!
function fibonacci(n) {
  if (n <= 1) return n;
  return fibonacci(n - 1) + fibonacci(n - 2);
}

console.log(fibonacci(10));</textarea>
    </div>

    <div class="output-panel" id="output-panel">
      <div id="pipeline"></div>
      <div id="detail-view" class="detail-view hidden"></div>
    </div>
  </main>

  <div id="error-bar" class="error-bar hidden"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/javascript/javascript.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
